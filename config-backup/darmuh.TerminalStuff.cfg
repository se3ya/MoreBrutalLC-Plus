# Setting type: String
# Default value: LeftAlt
WalkieTermKey = LeftAlt

## Mousebutton used to activate your walkie while at the terminal, see here for valid button names https://docs.unity3d.com/Packages/com.unity.inputsystem@1.3/api/UnityEngine.InputSystem.LowLevel.MouseButton.html
# Setting type: String
# Default value: Left
