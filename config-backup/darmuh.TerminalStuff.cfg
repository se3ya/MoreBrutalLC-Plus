## Max amount of previous commands to save in TerminalHistory list.
# Setting type: Int32
# Default value: 9
# Acceptable value range: From 3 to 50
TerminalHistoryMaxCount = 9

## (Requires TerminalShortcuts feature to function) With this feature enabled, tab key will cycle through a list of matching commands to the current input.
# Setting type: Boolean
# Default value: false
TerminalAutoComplete = false

