## Use this config item to change how the terminal light behaves. Options are 'nochange' which keeps vanilla behaviour, 'disable' which disables this light whenever you use it, and 'alwayson' which will keep the light on as long as the screen is on
# Setting type: String
# Default value: alwayson
# Acceptable values: nochange, disable, alwayson
TerminalLightBehaviour = alwayson

## Use this config item to change how the terminal screen behaves. Options are 'nochange' which keeps vanilla behaviour, 'alwayson' which keeps the screen on at all times, 'inship' which will keep the screen on whenever you are in the ship, and 'inuse' which will keep the screen on whenever anyone is using the terminal.
# Setting type: String
# Default value: inship
# Acceptable values: nochange, alwayson, inship, inuse
