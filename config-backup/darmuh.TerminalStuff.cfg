# Setting type: String
# Default value: nochange
# Acceptable values: nochange, fillbottom, textmiddle, textbottom
TerminalFillEmptyText = nochange

## Enter a keyword to load when a player begins using the terminal.
## Set to "None" to not load any page!
# Setting type: String
# Default value: Help
TerminalStartPage = home

## Will save the input of the person last using the terminal and add it back when you start using it again
# Setting type: Boolean
# Default value: true
SaveLastInput = true

## Change this Quality of Life feature from -1 to set your desired starting credits amount
## -1 will leave starting credits unchanged by this mod.
## Capped at 20K, you shouldn't need more than this
# Setting type: Int32
# Default value: -1
# Acceptable value range: From -1 to 20000
StartingCreds = -1

## Change this Quality of Life feature from -1 to set your desired Max Input Length to adjust node's max input that accepts at least 20 characters of input. Setting this to any number below 20 will do nothing.
# Setting type: Int32
# Default value: -1
# Acceptable value range: From -1 to 999
TerminalInputMaxChars = -1

## Set your desired Max Number of Items that you can order at one time.(capped at 150 for sanity)
## The vanilla default is 12 and will remain the minimum value for this config item.
## CAUTION: Do not lower this value while loaded into a lobby, may cause crashes/errors
# Setting type: Int32
# Default value: 12
# Acceptable value range: From 12 to 150
TerminalMaxOrderedItems = 24

## Set this to true if you wish to keep the screen on after death when TerminalScreen is set to any mode that keeps the screen on.
# Setting type: Boolean
# Default value: false
