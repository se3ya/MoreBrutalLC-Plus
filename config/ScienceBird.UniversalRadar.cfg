## Settings file was created by plugin UniversalRadar v1.2.3
## Plugin GUID: ScienceBird.UniversalRadar

[!Config Management]

## This check box acts like a button which will only activate once then go back to being unchecked: after starting a game, all unused config data will be cleared. This means config entries associated with moons that are no longer installed or entries for modes which are no longer active for a given moon (e.g. if you switch a moon's mode from Manual to Automatic, the manual options will still be leftover in the file).
# Setting type: Boolean
# Default value: false
Clear Orphaned Entries On Next Join = false

## Used for internal config tracking, please ignore.
# Setting type: String
# Default value: -1.-1.-1
Config Version = 1.2.3

[!General]

## When a moon has non-mesh terrain, it will be converted in order to generate the contour map. This will mean a long initial load on maps with non-mesh terrain (this includes most of Wesley's moons), but after the first time, it will store the generated mesh for the rest of the session. If this ends up taking way too long or even causing timeouts/crashes, you can disable it here (though any moons with non-mesh terrain will no longer have contour maps).
# Setting type: Boolean
# Default value: true
Convert Terrains To Mesh = true

## Overrides all individual configs and will never attempt to create radar images for non-terrain objects.
# Setting type: Boolean
# Default value: false
Master Disable Radar Objects = false

## How big objects need to be to render as an object on the radar screen (if that config is enabled on the moon). Make this bigger to display less small objects.
# Setting type: Single
# Default value: 90
# Acceptable value range: From 50 to 1000
Radar Object Display Threshold = 90

## When outside, the region of space captured by the camera needs to be extended for the 3D contours generated by this mod to be captured. Increasing this means more objects/scenery above and below a player will be picked up on the radar screen (set this to 0 for vanilla clipping distance).
# Setting type: Single
# Default value: 20
# Acceptable value range: From 0 to 150
Increased Radar Vertical Render Distance = 20

## Generates a special mesh for water objects on vanilla and modded moons.
# Setting type: Boolean
# Default value: true
Show Water On Radar = true

## Includes meshes on the foliage layer when generating radar objects.
# Setting type: Boolean
# Default value: false
Show Foliage Radar Objects = false

[Automatic Settings]

## Spacing between lines in automatically generated contour maps.
# Setting type: Single
# Default value: 2.5
# Acceptable value range: From 0,5 to 6
Line Spacing = 2.5

## Thickness of lines in automatically generated contour maps.
# Setting type: Single
# Default value: 6
# Acceptable value range: From 0,5 to 10
Line Thickness = 6

## Maximum opacity of the shading on automatically generated contour maps (how light the tallest parts of the contour map will be).
# Setting type: Single
# Default value: 0.9
# Acceptable value range: From 0,1 to 1
Maximum Opacity = 0.9

## Logs all contour map values (notably the minimum and maximum height) upon generating on a moon. Use this if you want to know the normally calculated values before manually customizing them yourself (or for other debugging purposes).
# Setting type: Boolean
# Default value: false
Log Automatic Values = false

[Interior Radar Fallback]

## If an interior is detected to lack radar sprites, the old pre-v70 radar will be used when a player is inside that interior.
# Setting type: Boolean
# Default value: true
Automatic Fallback To Old Radar = true

## Prior to v70, only objects on the Room (and MapRadar) layers would appear on the radar. Enabling this allows objects on the Default layer (objects not assigned to any layer) to appear as well.
# Setting type: Boolean
# Default value: false
Include Default Layer = false

