[Decals]

## If true, breaks the decal draw distance and causes decals to always be rendered. Will impact performance, not recommended without LethalSponge.
# Setting type: Boolean
# Default value: false
Enable decal draw distance override = true

## If true, overrides the number of footprint decals allowed to exist.
# Setting type: Boolean
# Default value: false
Enable footprint pool override = false

## Number of footprints that are allowed to be present before the oldest footprints start culling visually. Increasing this will impact performance.
# Setting type: Int32
# Default value: 250
Footprint pool size = 250

## Enable blood effects when players take damage.
# Setting type: Boolean
# Default value: false
Enable player blood effects = true

## Minimum damage before blood splatter appears.
# Setting type: Int32
# Default value: 5
Minimum damage for blood = 5

## Number of blood splatters a player takes damage.
# Setting type: Int32
# Default value: 3
Blood amount = 3

## Size of blood splats created by players taking damage.
# Setting type: Single
# Default value: 3
BloodDecalSize = 8

[QoL]

## If true, enables the global voice volume slider in the player list.
# Setting type: Boolean
# Default value: false
Enable global voice volume slider = true

## If true, adds a short delay to items dropped by the dropship before they can be grabbed.
