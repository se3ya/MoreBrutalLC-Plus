# Default value: false
Enable dropship item pickup delay = true

## Time in seconds before dropped items can be picked up.
# Setting type: Single
# Default value: 1
Dropship item pickup delay time = 1

## Removes the invisible bump left by landmines after exploding.
# Setting type: Boolean
# Default value: false
Remove landmine invisible bump = true

